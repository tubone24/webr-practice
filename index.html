<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ブラウザ上でRコードを実行できるインタラクティブな実験環境">
    <title>WebR実験場</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>WebR実験場</h1>
            <div id="status" class="status-indicator" role="status" aria-live="polite">
                WebRを初期化しています...
            </div>
        </header>
        
        <!-- サンプルコードセクション -->
        <section class="examples" aria-label="サンプルコード">
            <h2 class="examples-title">サンプルコード</h2>
            <div class="example-buttons" id="example-buttons">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </section>
        
        <!-- メインコンソール -->
        <main class="console-container">
            <!-- 入力パネル -->
            <section class="input-panel" aria-label="コード入力">
                <header class="panel-header">
                    <h3>Rコード入力</h3>
                </header>
                <div class="code-editor">
                    <textarea 
                        id="code-input" 
                        class="code-input"
                        placeholder="Rコードをここに入力してください..."
                        aria-label="Rコード入力エリア"
                        spellcheck="false"
                    ></textarea>
                </div>
                <div class="button-container">
                    <button 
                        class="btn btn-primary" 
                        id="run-btn" 
                        disabled
                        aria-label="コードを実行"
                    >
                        実行 (Ctrl+Enter)
                    </button>
                    <button 
                        class="btn btn-secondary" 
                        id="clear-output-btn"
                        aria-label="出力をクリア"
                    >
                        出力クリア
                    </button>
                    <button 
                        class="btn btn-secondary" 
                        id="clear-input-btn"
                        aria-label="入力をクリア"
                    >
                        入力クリア
                    </button>
                </div>
            </section>
            
            <!-- 出力パネル -->
            <section class="output-panel" aria-label="実行結果">
                <header class="panel-header">
                    <h3>実行結果</h3>
                </header>
                <div class="output-container">
                    <div 
                        id="console-output" 
                        class="console-output"
                        role="log"
                        aria-live="polite"
                    >
                        WebRの初期化をお待ちください...
                    </div>
                    <div 
                        id="plot-area" 
                        class="plot-area" 
                        style="display: none;"
                        aria-label="プロット表示エリア"
                    >
                        <canvas id="plot-canvas" class="plot-canvas"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript モジュール -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
