<!DOCTYPE html>
<html>
<head>
    <title>WebR実験場</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .console-container {
            display: flex;
            height: 600px;
        }
        
        .input-panel {
            width: 50%;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .output-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        
        #code-input {
            flex: 1;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        .button-container {
            padding: 15px;
            background-color: #ecf0f1;
            text-align: center;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        #console-output {
            flex: 1;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        #plot-area {
            padding: 15px;
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        
        #plot-canvas {
            max-width: 100%;
            border: 1px solid #ddd;
            background-color: white;
        }
        
        .status {
            padding: 10px;
            background-color: #e8f5e8;
            border-left: 4px solid #27ae60;
            margin: 10px;
            border-radius: 4px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .error {
            padding: 10px;
            background-color: #fdf2f2;
            border-left: 4px solid #e74c3c;
            margin: 10px;
            border-radius: 4px;
            color: #c0392b;
        }
        
        .examples {
            margin: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .example-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .example-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebR実験場</h1>
            <div id="status">WebRを初期化しています...</div>
        </div>
        
        <div class="examples">
            <strong>サンプルコード</strong>
            <button class="example-btn" onclick="loadExample('basic')">基本統計</button>
            <button class="example-btn" onclick="loadExample('plot')">グラフ作成</button>
            <button class="example-btn" onclick="loadExample('dataframe')">データフレーム</button>
            <button class="example-btn" onclick="loadExample('regression')">回帰分析</button>
            <button class="example-btn" onclick="loadExample('multiplot')">複数グラフ</button>
            <button class="example-btn" onclick="loadExample('advanced')">高度なグラフ</button>
        </div>
        
        <div class="console-container">
            <div class="input-panel">
                <div class="panel-header">Rコード入力</div>
                <textarea id="code-input" placeholder="Rコードをここに入力してください...">
# 基本的な例
x <- 1:10
y <- x^2
summary(y)</textarea>
                <div class="button-container">
                    <button class="btn" id="run-btn" onclick="runCode()" disabled>実行 (Ctrl+Enter)</button>
                    <button class="btn" onclick="clearOutput()">出力クリア</button>
                    <button class="btn" onclick="clearInput()">入力クリア</button>
                </div>
            </div>
            
            <div class="output-panel">
                <div class="panel-header">実行結果</div>
                <div id="console-output">WebRの初期化をお待ちください...</div>
                <div id="plot-area" style="display: none;">
                    <canvas id="plot-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { WebR } from 'https://webr.r-wasm.org/latest/webr.mjs';
        
        const webR = new WebR();
        let shelter;
        let isReady = false;
        
        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('console-output');
        const plotCanvas = document.getElementById('plot-canvas');
        const plotArea = document.getElementById('plot-area');
        const runBtn = document.getElementById('run-btn');
        const codeInput = document.getElementById('code-input');
        
        // サンプルコード（プロット最適化済み）
        const examples = {
            basic: `# 基本統計の例
x <- c(1, 4, 7, 10, 15, 20, 25, 30)
cat("データ:", paste(x, collapse=", "), "\\n")
cat("平均:", mean(x), "\\n")
cat("中央値:", median(x), "\\n")
cat("標準偏差:", sd(x), "\\n")
print(summary(x))`,
            
            plot: `# グラフ作成の例（完全版）
x <- seq(0, 2*pi, length.out = 50)
y <- sin(x)

# プロット作成（一括実行で確実に動作）
plot(x, y, type = "l", col = "blue", lwd = 2, main = "正弦波", xlab = "x", ylab = "sin(x)"); grid()

cat("プロットを作成しました\\n")`,
     
            dataframe: `# データフレームの例
df <- data.frame(
  name = c("田中", "佐藤", "鈴木", "高橋"),
  age = c(25, 30, 28, 35),
  height = c(170, 165, 175, 180)
)
print(df)
cat("\\n平均年齢:", mean(df$age), "歳\\n")
cat("平均身長:", mean(df$height), "cm\\n")`,

            regression: `# 回帰分析の例（完全版）
set.seed(123)
x <- 1:20
y <- 2*x + 3 + rnorm(20, 0, 2)
model <- lm(y ~ x)

# プロットと回帰線（一括実行）
plot(x, y, pch = 16, col = "blue", main = "回帰分析"); abline(model, col = "red", lwd = 2)

cat("回帰係数:\\n")
cat("切片:", round(coef(model)[1], 3), "\\n")
cat("傾き:", round(coef(model)[2], 3), "\\n")
cat("R-squared:", round(summary(model)$r.squared, 3), "\\n")`,

            multiplot: `# 複数グラフの例
par(mfrow = c(2, 2))

# グラフ1: 散布図
x1 <- rnorm(50)
y1 <- x1 + rnorm(50, 0, 0.5)
plot(x1, y1, main = "散布図", pch = 16, col = "blue")

# グラフ2: ヒストグラム
hist(rnorm(100), main = "ヒストグラム", col = "lightblue")

# グラフ3: 箱ひげ図
boxplot(rnorm(100), main = "箱ひげ図", col = "lightgreen")

# グラフ4: 線グラフ
t <- seq(0, 10, 0.1)
plot(t, exp(-t/3) * cos(t), type = "l", main = "減衰振動", col = "red")

par(mfrow = c(1, 1))
cat("複数グラフを作成しました\\n")`,

            advanced: `# 高度なグラフの例（完全版）
x <- seq(-3, 3, 0.1)
y1 <- dnorm(x, 0, 1)
y2 <- dnorm(x, 0, 0.5)
y3 <- dnorm(x, 1, 1)

# 複数曲線プロット（一括実行で確実）
plot(x, y1, type = "l", col = "blue", lwd = 2, ylim = c(0, 0.8), main = "正規分布の比較", xlab = "x", ylab = "確率密度"); lines(x, y2, col = "red", lwd = 2); lines(x, y3, col = "green", lwd = 2); grid(); legend("topright", legend = c("N(0,1)", "N(0,0.5)", "N(1,1)"), col = c("blue", "red", "green"), lwd = 2)

cat("高度なグラフを作成しました\\n")`
        };
        
        // 出力を文字列に変換する関数
        function formatOutput(output) {
            if (Array.isArray(output)) {
                return output.map(item => {
                    if (typeof item === 'object' && item !== null) {
                        if (item.type === 'stdout' && item.data) {
                            return item.data;
                        }
                        try {
                            return JSON.stringify(item, null, 2);
                        } catch {
                            return String(item);
                        }
                    }
                    return String(item);
                }).join('\n');
            }
            
            if (typeof output === 'object' && output !== null) {
                if (output.type === 'stdout' && output.data) {
                    return output.data;
                }
                try {
                    return JSON.stringify(output, null, 2);
                } catch {
                    return String(output);
                }
            }
            
            return String(output);
        }
        
        async function initWebR() {
            try {
                statusDiv.textContent = 'WebRを初期化しています...';
                await webR.init();
                shelter = await new webR.Shelter();
                
                statusDiv.textContent = 'WebR初期化完了！Rコードを実行できます。';
                statusDiv.className = 'status';
                outputDiv.textContent = 'WebRが準備完了しました。左側にRコードを入力して実行ボタンを押してください。';
                
                isReady = true;
                runBtn.disabled = false;
                
            } catch (error) {
                console.error('初期化エラー:', error);
                statusDiv.textContent = '初期化に失敗しました: ' + error.message;
                statusDiv.className = 'error';
            }
        }
        
        async function runCode() {
            if (!isReady) return;
            
            const code = codeInput.value.trim();
            if (!code) {
                outputDiv.textContent = 'コードを入力してください。';
                return;
            }
            
            try {
                runBtn.disabled = true;
                runBtn.textContent = '実行中...';
                
                outputDiv.textContent = '実行中...\n\n';
                
                // 全体を1つのブロックとして実行（最も確実な方法）
                const result = await shelter.captureR(code);
                
                let consoleOutput = '';
                
                // コードを表示
                consoleOutput += `実行されたコード:\n${code}\n\n`;
                consoleOutput += '結果:\n';
                
                // 出力があれば表示
                if (result.output && result.output.length > 0) {
                    const formattedOutput = formatOutput(result.output);
                    if (formattedOutput.trim()) {
                        consoleOutput += formattedOutput + '\n';
                    }
                } else {
                    consoleOutput += '(出力なし)\n';
                }
                
                // プロットがある場合は表示
                if (result.images && result.images.length > 0) {
                    const img = result.images[result.images.length - 1];
                    plotCanvas.width = img.width;
                    plotCanvas.height = img.height;
                    
                    const ctx = plotCanvas.getContext('2d');
                    ctx.clearRect(0, 0, plotCanvas.width, plotCanvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    plotArea.style.display = 'block';
                    consoleOutput += '\n[プロットが生成されました]';
                }
                
                outputDiv.textContent = consoleOutput;
                
            } catch (error) {
                console.error('実行エラー:', error);
                outputDiv.textContent = `エラーが発生しました:\n${error.message}`;
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = '実行 (Ctrl+Enter)';
            }
        }
        
        function clearOutput() {
            outputDiv.textContent = '';
            plotArea.style.display = 'none';
        }
        
        function clearInput() {
            codeInput.value = '';
        }
        
        window.loadExample = function(type) {
            if (examples[type]) {
                codeInput.value = examples[type];
            }
        };
        
        window.runCode = runCode;
        window.clearOutput = clearOutput;
        window.clearInput = clearInput;
        
        // キーボードショートカット
        codeInput.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                runCode();
            }
        });
        
        // WebR初期化開始
        initWebR();
    </script>
</body>
</html>
